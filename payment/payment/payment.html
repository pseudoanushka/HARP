<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Clothing - Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="page-title">Checkout</h1>
      <p class="subtitle">Secure and elegant payment experience</p>
    </header>

    <div class="payment-form">
      <div class="order-summary">
        <h2 class="summary-title">Order Summary</h2>
        <div class="summary-item">
          <span>Luxury Suit</span><span>₹xxxxx.00</span>
        </div>
        <div class="summary-item">
          <span>Shipping</span><span>₹xx.00</span>
        </div>
        <div class="summary-item total">
          <span>Total</span><span>₹xx,xxx.00</span>
        </div>
      </div>

      <div class="payment-options">
        <h3>Choose Payment Method</h3>
        <div class="payment-option">
          <label for="credit-card">
            <input type="radio" name="payment-method" id="credit-card" checked>
            <span class="payment-method">Credit Card</span>
          </label>
        </div>
        <div class="payment-option">
          <label for="paypal">
            <input type="radio" name="payment-method" id="paypal">
            <span class="payment-method">PayPal</span>
          </label>
        </div>
        <div class="payment-option">
          <label for="apple-pay">
            <input type="radio" name="payment-method" id="apple-pay">
            <span class="payment-method">Apple Pay</span>
          </label>
        </div>
      </div>

      <div class="payment-details">
        <h3>Payment Details</h3>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9876 5432" required>
          </div>
          <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
          </div>
          <button type="submit" class="submit-button">Pay Now</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
